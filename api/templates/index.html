<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask File Save</title>
</head>
<body>
    <h1>Save File</h1>
    <form method="POST">
        <label for="text_content">Enter text content:</label><br>
        <textarea id="text_content" name="text_content" rows="4" cols="50"></textarea><br>
        <label for="file_name">File name:</label><br>
        <input type="text" id="file_name" name="file_name"><br>
        <label for="file_content">File content:</label><br>
        <textarea id="file_content" name="file_content" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Save File">
    </form>
</body>
</html>
